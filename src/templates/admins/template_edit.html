{% extends "base.html" %}

{% block title %}Edit Template Â· Copy SVG Translation{% endblock %}

{% block extra_css %}
<style>
    header { display: none !important; }
    /* Option to remove top padding since navbar is gone */
    body { padding-top: 0 !important; }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% else %}
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Edit Template: {{ template.title }}</h5>
        </div>
        <div class="card-body">
            <form id="updateForm" method="post" action="{{ url_for('admin.update_template') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <input type="hidden" name="id" value="{{ template.id }}" />
                <input type="hidden" name="from_popup" value="1" />

                <div class="mb-3">
                    <label for="title" class="form-label">Template Name</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ template.title }}" required />
                </div>

                <div class="mb-3">
                    <label for="main_file" class="form-label">Main File</label>
                    <input type="text" class="form-control" id="main_file" name="main_file" value="{{ template.main_file or '' }}" />
                </div>

                <div class="mb-3">
                    <label for="last_world_file" class="form-label">Last World File</label>
                    <input type="text" class="form-control" id="last_world_file" name="last_world_file" value="{{ template.last_world_file or '' }}" />
                </div>
            </form>

            <form id="deleteForm" method="post" action="{{ url_for('admin.delete_template', template_id=template.id) }}" class="d-inline" onsubmit="return confirm('Are you sure you want to delete {{ template.title }}?');">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <input type="hidden" name="from_popup" value="1" />
            </form>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" form="updateForm" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save Changes
                </button>

                <button type="submit" form="deleteForm" class="btn btn-outline-danger">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}

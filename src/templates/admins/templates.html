{% extends "admins/base.html" %}

{% block title %}Templates Â· Copy SVG Translation{% endblock %}

{% block contents %}

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="headline mb-0">Templates</h3>
        <form method="post" action="{{ url_for('admin.start_job', job_type='collect_main_files') }}" class="d-inline">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <button type="submit" class="btn btn-success btn-sm"
                data-confirm-message="This will start a background job to collect main files for all templates that don't have one. You can track progress in the Collect Main Files Jobs page. Continue?"
                onclick="return confirm(this.dataset.confirmMessage);"
                title="Collect main files for templates without one">
                <i class="bi bi-download"></i> Collect Main Files
            </button>
        </form>
    </div>
    <div class="card-body">
        <div class="card mb-2 shadow-sm">
            <div class="card-body">
                <form method="post" action="{{ url_for('admin.add_template') }}" class="row g-2 align-items-end">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <div class="input-group">
                                <span class="input-group-text" id="title">Template name</span>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <div class="input-group">
                                <span class="input-group-text" id="main_file">Main File</span>
                                <input type="text" class="form-control" id="main_file" name="main_file">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <div class="input-group">
                                <span class="input-group-text" id="last_world_file">Last World File</span>
                                <input type="text" class="form-control" id="last_world_file" name="last_world_file">
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-person-plus-fill"></i> Add
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive shadow-sm">
            <table class="table table-hover align-middle mb-0 DataTable">
                <thead class="table-light">
                    <tr>
                        <th scope="col" style="width: 5%">ID</th>
                        <th scope="col">Template</th>
                        <th scope="col" class="text-center">Main File</th>
                        <th scope="col" class="text-center">Last World File</th>
                        <th scope="col" class="text-center" style="width: 10%">Save</th>
                        <th scope="col" class="text-center" style="width: 10%">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for template in templates %}
                    <tr>
                        <form method="post" action="{{ url_for('admin.update_template') }}" class="d-inline">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                            <td>
                                {{ template.id }}
                                <input type="hidden" name="id" id="id" value="{{ template.id }}">
                            </td>
                            <td>
                                <input type="text" name="title" id="title" class="form-control"
                                    value="{{ template.title }}">
                            </td>
                            <td>
                                <input type="text" name="main_file" id="main_file" class="form-control"
                                    value="{{ template.main_file }}">
                            </td>
                            <td>
                                <input type="text" name="last_world_file" id="last_world_file" class="form-control"
                                    value="{{ template.last_world_file }}">
                            </td>
                            <td>
                                <button type="submit" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-save"></i> Save
                                </button>
                            </td>
                        </form>
                        <td class="text-center">
                            <form method="post" action="{{ url_for('admin.delete_template', template_id=template.id) }}"
                                class="d-inline"
                                onsubmit="return confirm('Remove {{ template.title }} from templates?');">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>
{% endblock %}

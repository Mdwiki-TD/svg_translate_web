{% extends "admins/base.html" %}

{% block title %}Compare Cropped Files{% endblock %}

{% block contents %}
<div class="container-fluid p-3">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
        <div class="d-flex align-items-center gap-3">
            <h1 class="h3 mb-0">
                Compare Cropped Files
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-12 text-center">
            <div class="h4">
                <a href="{{ url_for('admin.serve_crop_original_file', filename=file_original) }}"
                    target="_blank">Original</a>
            </div>
            <a href="{{ url_for('admin.serve_crop_original_file', filename=file_original) }}" target="_blank">
                <img src="{{ url_for('admin.serve_crop_original_file', filename=file_original) }}"
                    alt="{{ file_original }}" class="svg-thumbnail-compare">
            </a>
        </div>
        <div class="col-md-6 col-sm-12 text-center">
            <div class="h4">
                <a href="{{ url_for('admin.serve_crop_cropped_file', filename=file_cropped) }}"
                    target="_blank">Cropped</a>
            </div>
            <a href="{{ url_for('admin.serve_crop_cropped_file', filename=file_cropped) }}" target="_blank">
                <img src="{{ url_for('admin.serve_crop_cropped_file', filename=file_cropped) }}"
                    alt="{{ file_cropped }}" class="svg-thumbnail-compare">
            </a>
        </div>
    </div>

</div>
{% endblock %}
